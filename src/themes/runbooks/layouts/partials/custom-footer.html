<script>
// hack to move the sidebar menu to the active link
var sidebarPosition = $('.sidemenu').offset().top;
var activeLinkPosition = 0;
if($('.active').length) {
  activeLinkPosition = $('.active').offset().top;
}
let scrollPosition = activeLinkPosition - sidebarPosition;
$('.sidemenu').animate({scrollTop: scrollPosition}, 1000, 'linear');
</script>
