<div class="expand">
<div class="expand-label" style="cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(10,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-chevron-down' : 'fas fa-chevron-right';});});">
{{$expandMessage := "Expand me ..."}}
{{ if .IsNamedParams }}
<i style="font-size: x-small;" class="fas fa-chevron-right"></i>
{{.Get "default" | default $expandMessage}}
{{else}}
<i style="font-size: x-small;" class="fas fa-chevron-right"></i>
{{.Get 0 | default $expandMessage}}
{{end}}
</div>
<div class="expand-content" style="display: none;">
{{.Inner | safeHTML}}
</div>
</div>
